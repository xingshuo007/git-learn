    <script type="text/javascript">
        var mySwiper = new Swiper('.swiper-container',{
                pagination : '.swiper-pagination',
                loop:true,

            })
        var app=angular.module('myApp',['ngRoute'])//包含了 ngRoute 模块作为主应用模块的依赖模块。
                .config(['$routeProvider',function($routeProvider){
                    $routeProvider
                            .when('/',{

                                controller:function($scope){
                                    $scope.orders=[
                                        {"img":"images/a.png","text":"酷狗飙升榜"},
                                        {"img":"images/b.png","text":"酷狗TOP555"},
                                        {"img":"images/c.png","text":"网络红歌榜"},
                                        {"img":"images/d.png","text":"DJ榜"}

                                    ];
                                }
                            })
                            .when('/list',{
                                templateUrl:'tpl/list.html',
                                controller:function($scope){
                                    $scope.lists=[
                                        {"img":"images/1.jpg","text":"梦想的声音 合辑"},
                                        {"img":"images/2.jpg","text":"围炉音乐会 合辑"},
                                        {"img":"images/3.jpg","text":"百首华语挚爱情歌"},
                                        {"img":"images/4.jpg","text":"最是粤语情深处"}
                                    ];
                                }
                            })
                            .when('/singer',{
                                templateUrl:'tpl/singer.html',
                                controller:function($scope){
                                    $scope.singers=[
                                        '郑中基',
                                        '刘明湘',
                                        '张芸京',
                                        '张栋梁',
                                        '林俊杰'
                                    ];
                                }
                            })
                            .otherwise({
                                redirectTo:'/'
                            })
                }])
